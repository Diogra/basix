# This workflow will install Python dependencies, run tests and lint
# with a single version of Python For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Libtab CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies (non-Python, Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev
      - name: Install dependencies (non-Python, macOS)
        if: runner.os == 'macOS'
        run: brew install eigen
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          C:\msys64\usr\bin\wget.exe https://github.com/ros2/choco-packages/releases/download/2020-02-24/eigen.3.3.4.nupkg
          choco install eigen.3.3.4.nupkg
      - name: Install dependencies (Python)
        run: |
          pip install --upgrade pip
          pip install scikit-build
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 --statistics test/
      - name: Install libtab
        run: |
          pip install .
      - name: Run units tests
        run: |
          pip install pytest pytest-xdist numpy sympy
          pytest -n auto test/
